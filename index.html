<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Password-marker</title>
    </head>
    <body>
        <div class="app">
            <input
                type="text"
                name="password-output"
                id="password-output"
                value="Générateur de MDP"
                readonly
            />

            <div class="range-container">
                <input type="range" name="password-length" id="password-length"
                min="4" max="24" value="8"
                oninput="document.getElementById('display-password-length').value=this.value">
            </div>
        <input type="text" name="display-password-length" id="display-password-length" value="8" readonly>
        
        <div class="checkbox-container">
            <input type="checkbox" name="lowercase" id="lowercase" checked>
            <label for="lowercase">a-z</label>

            <input type="checkbox" name="lowercase" id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox" name="lowercase" id="number">
            <label for="number">0-9</label>

            <input type="checkbox" name="lowercase" id="symbols">
            <label for="symbols">!-?</label>
        </div>
        
        <button id="generateButton">Générer mot de passe</button>
        
        
        
        </div>
        <script src="apps.js"></script>
    </body>
</html>
